name: Next.js
type: frontend
description: Modern React framework with SSR/SSG, TypeScript, and Tailwind CSS
variables:
  - name: projectName
    description: Project name
    default: my-app
    required: true
    type: string
  - name: typescript
    description: Use TypeScript
    default: "Yes"
    type: select
    options: ["Yes", "No"]
  - name: tailwind
    description: Use Tailwind CSS
    default: "Yes"
    type: select
    options: ["Yes", "No"]
  - name: appRouter
    description: Use App Router (new)
    default: "Yes"
    type: select
    options: ["Yes", "No"]
files:
  - path: package.json
    template: |
      {
        "name": "{{ .projectName }}",
        "version": "0.1.0",
        "private": true,
        "scripts": {
          "dev": "next dev",
          "build": "next build",
          "start": "next start",
          "lint": "next lint"
        },
        "dependencies": {
          "next": "^15.0.0",
          "react": "^19.0.0",
          "react-dom": "^19.0.0"
        },
        "devDependencies": {
          "@types/node": "^20",
          "@types/react": "^19",
          "@types/react-dom": "^19",
          "eslint": "^8",
          "eslint-config-next": "^15.0.0",
          "typescript": "^5"{{ if eq .tailwind "Yes" }},
          "tailwindcss": "^3.4.0",
          "postcss": "^8",
          "autoprefixer": "^10"{{ end }}
        }
      }
  - path: tsconfig.json
    condition: '{{ eq .typescript "Yes" }}'
    template: |
      {
        "compilerOptions": {
          "target": "ES2020",
          "lib": ["dom", "dom.iterable", "esnext"],
          "allowJs": true,
          "skipLibCheck": true,
          "strict": true,
          "noEmit": true,
          "esModuleInterop": true,
          "module": "esnext",
          "moduleResolution": "bundler",
          "resolveJsonModule": true,
          "isolatedModules": true,
          "jsx": "preserve",
          "incremental": true,
          "plugins": [{ "name": "next" }],
          "paths": { "@/*": ["./*"] }
        },
        "include": ["next-env.d.ts", "**/*.ts", "**/*.tsx", ".next/types/**/*.ts"],
        "exclude": ["node_modules"]
      }
  - path: next.config.js
    template: |
      /** @type {import('next').NextConfig} */
      const nextConfig = {}
      module.exports = nextConfig
  - path: tailwind.config.js
    condition: '{{ eq .tailwind "Yes" }}'
    template: |
      /** @type {import('tailwindcss').Config} */
      module.exports = {
        content: [
          './pages/**/*.{js,ts,jsx,tsx,mdx}',
          './components/**/*.{js,ts,jsx,tsx,mdx}',
          './app/**/*.{js,ts,jsx,tsx,mdx}',
        ],
        theme: {
          extend: {},
        },
        plugins: [],
      }
  - path: postcss.config.js
    condition: '{{ eq .tailwind "Yes" }}'
    template: |
      module.exports = {
        plugins: {
          tailwindcss: {},
          autoprefixer: {},
        },
      }
  - path: app/
    condition: '{{ eq .appRouter "Yes" }}'
    template: |
      # App Router directory
  - path: app/layout.tsx
    condition: '{{ and (eq .appRouter "Yes") (eq .typescript "Yes") }}'
    template: |
      import type { Metadata } from 'next'

      export const metadata: Metadata = {
        title: '{{ .projectName }}',
        description: 'Generated by Chrono CLI',
      }

      export default function RootLayout({
        children,
      }: {
        children: React.ReactNode
      }) {
        return (
          <html lang="en">
            <body>{children}</body>
          </html>
        )
      }
  - path: app/page.tsx
    condition: '{{ and (eq .appRouter "Yes") (eq .typescript "Yes") }}'
    template: |
      export default function Home() {
        return (
          <main className="flex min-h-screen flex-col items-center justify-center p-24">
            <h1 className="text-4xl font-bold">Welcome to {{ .projectName }}</h1>
            <p className="mt-4 text-gray-600">Generated by Chrono CLI</p>
          </main>
        )
      }
  - path: app/globals.css
    condition: '{{ eq .appRouter "Yes" }}'
    template: |
      {{ if eq .tailwind "Yes" }}@tailwind base;
      @tailwind components;
      @tailwind utilities;{{ else }}
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }{{ end }}
  - path: pages/_app.tsx
    condition: '{{ and (eq .appRouter "No") (eq .typescript "Yes") }}'
    template: |
      import type { AppProps } from 'next/app'
      import '../styles/globals.css'

      export default function App({ Component, pageProps }: AppProps) {
        return <Component {...pageProps} />
      }
  - path: pages/index.tsx
    condition: '{{ and (eq .appRouter "No") (eq .typescript "Yes") }}'
    template: |
      import Head from 'next/head'
      import styles from '../styles/Home.module.css'

      export default function Home() {
        return (
          <>
            <Head>
              <title>{{ .projectName }}</title>
              <meta name="description" content="Generated by Chrono CLI" />
            </Head>
            <main className={styles.main}>
              <h1 className={styles.title}>Welcome to {{ .projectName }}</h1>
              <p className={styles.description}>Generated by Chrono CLI</p>
            </main>
          </>
        )
      }
  - path: styles/globals.css
    condition: '{{ eq .appRouter "No" }}'
    template: |
      {{ if eq .tailwind "Yes" }}@tailwind base;
      @tailwind components;
      @tailwind utilities;{{ else }}
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }{{ end }}
  - path: .gitignore
    template: |
      # dependencies
      node_modules
      /.pnp
      .pnp.js

      # testing
      /coverage

      # next.js
      /.next/
      /out/

      # production
      /build

      # misc
      .DS_Store
      *.pem

      # debug
      npm-debug.log*
      yarn-debug.log*
      yarn-error.log*

      # vercel
      .vercel

      # typescript
      *.tsbuildinfo
      next-env.d.ts

      # chrono
      .chrono/
  - path: README.md
    template: |
      # {{ .projectName }}

      This project was generated by [Chrono CLI](https://github.com/aelfdevops/chrono).

      ## Getting Started

      ```bash
      npm install
      npm run dev
      ```

      Open [http://localhost:3000](http://localhost:3000) to see the result.

      ## Deploy with Chrono

      ```bash
      chrono login
      chrono skill install deploy.md
      ```

      Then use the `/deploy` command in Cursor IDE.
